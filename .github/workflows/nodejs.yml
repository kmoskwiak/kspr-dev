name: Deploy

on:
  push:
    branches: [ main ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build:prod

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build:prod
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: kmoskwiak
          password: ${{ secrets.GHCR_KEY }}
      - name: List files
        run: ls -lah
      - name: Build and push mfs
        id: docker_build_mfs
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: ./Dockerfile.mfs
          tags: ghcr.io/kmoskwiak/kspr.dev-mfs:latest
      - name: Build and push shell
        id: docker_build_shell
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: ./Dockerfile.shell
          tags: ghcr.io/kmoskwiak/kspr.dev-shell:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
        id: install
      - name: Load kube config
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: mkdir -p ~/.kube/; echo "$KUBE_CONFIG" >> ~/.kube/config
      - name: Deploy
        run: sh ./k8s/deploy.sh
      
     